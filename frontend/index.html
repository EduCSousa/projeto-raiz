<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Alunos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { margin-right: 5px; }
    form { margin-top: 20px; }
    input, select { padding: 5px; margin-right: 10px; }
  </style>
</head>
<body>

<h1>Gestão de Alunos</h1>

<table id="alunosTable">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Apelido</th>
      <th>Curso</th>
      <th>Ano Curricular</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2 id="formTitle">Adicionar Aluno</h2>
<form id="alunoForm">
  <input type="text" id="nome" placeholder="Nome" required />
  <input type="text" id="apelido" placeholder="Apelido" required />
  <select id="curso" required></select>
  <input type="number" id="anoCurricular" placeholder="Ano Curricular" min="1" max="5" required />
  <button type="submit">Salvar</button>
  <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
</form>

<script src="script.js"></script>

</body>
</html>
